<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Astronómica del Día - NASA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Foto Astronómica del Día - NASA</h1>
            <div class="controles">
                <div class="selector-fecha">
                    <label for="fecha"><i class="fas fa-calendar-alt"></i> Seleccionar fecha:</label>
                    <input type="date" id="fecha" max="">
                    <button id="buscar">Buscar</button>
                </div>
                <button id="hoy">Hoy</button>
                <button id="favorito"><i class="far fa-star"></i> Favorito</button>
            </div>
        </header>

        <main>
            <section class="apod-container">
                <!-- <div id="cargando" class="cargando">
                    <div class="spinner"></div>
                    <p>Cargando imagen astronómica...</p>
                </div> -->
                <div id="contenido-apod" class="contenido-apod oculto">
                    <h2 id="titulo-apod"></h2>
                    <p id="fecha-apod" class="fecha"></p>
                    <div id="medio-apod" class="medio-container"></div>
                    <p id="explicacion-apod" class="explicacion"></p>
                </div>
                <div id="error" class="mensaje-error oculto"></div>
            </section>

            <aside class="favoritos">
                <h3><i class="fas fa-bookmark"></i> Tus Favoritos</h3>
                <ul id="lista-favoritos"></ul>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
